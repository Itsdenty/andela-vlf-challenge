<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/layout.css" rel="stylesheet">
        <link href="css/theme.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Berkshire+Swash|Bree+Serif|Cantarell|Passion+One|Playfair+Display+SC|Raleway|Sanchez|Shrikhand|Teko" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper"> <!-- content container -->
        <!-- Navigation bar section -->
        <div id="header">
            <ul>
               <li class="to-left"><a href="index.html">SENDIT</a></li> 
               <li class="to-right point-it" id="logout">Logout</li>
               <!-- <li class="to-right trigger point-it" data-modal="signup"><a href="profile.html">Profile</a></li> -->
               <li class="to-right"><a href="index.html">Home</a></li>
           </ul>
        </div>
        <!-- Main content container -->
        <div id="content">
                <!-- Jumbotrone header section -->
        <div id="jumbo2"> <!-- the header image would be attached to this div via css -->
          <div class="row">
            <div class="col-md-2 col-sm-1 card main-margin" id="">
              <h2>Parcel Orders</h2>
              <table id="orders">
              </table>
            </div>
            <div class="col-md-2 col-sm-1 main-margin" id="map"></div>
            </div>
            <div class="row">
              <div class="col-md-2 col-sm-1 main-margin"><p></p></div>
              <div class="col-md-2 col-sm-1 card" id="details"><p id="dist">Calculating distance......</p></div>
            </div>
          </div>
          <!-- <div class="row">
              <div class="col-md-3-4">
                <button class="btn btn-primary text-color to-right" id="check-out">Check us out</button>
              </div>
          </div> -->
        </div>
            <!-- The footer container -->
        <div id="footer" class="center-it">
            <p><span>SENDIT Parcel Delivery Service</span> Copyright 2018</p>
        </div>
        <div class="hidden modal col-sm-1" id="change-status">
            <div class="row">
                <div class="modal-design">
                    <h1 class="center-it">Cancel Parcel Dialogue</h1>
                    <p class="point-it dismiss">x</p>
                    <form id="status-form">
                        <div class="form-group">
                            <label for="status">Change Status</label>
                            <select name="status">
                              <option value="transiting">Transiting</option>
                              <option value="delivered">Delivered</option>
                            </select>
                        </div>
                        <br>
                        <button class="btn-small btn-primary shift-center" id="submit-status" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="hidden modal col-sm-1" id="change-location">
            <div class="row">
                <div class="modal-design">
                    <h1 class="center-it">Change Destination Form</h1>
                    <p class="point-it dismiss">x</p>
                    <form id="location-form" method="POST">
                        <div class="form-group">
                            <label for="changeLocation">New Destination</label>
                            <input class="form-control" id="changeLocation" placeholder="search for your location" name="changeDestination" type="text">
                        </div>
                        <br>
                        <button class="btn-small btn-primary shift-center" id="submit-change-location" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <div id="toast" class="hidden">
            <p>successful</p>
        </div>
        <div id="loader" class="hidden">
          
        </div>
    </body>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4cMpykgi9M9lnlpCl4P34eAy-El-3YYg&libraries=places"></script>
    <script src="script/ui.js" type="text/javascript"></script>
    <script src="script/map.js" type="text/javascript"></script>
    <script src="script/admin.js" type="text/javascript"></script>
</html>
