<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/layout.css" rel="stylesheet">
        <link href="css/theme.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Berkshire+Swash|Bree+Serif|Cantarell|Passion+One|Playfair+Display+SC|Raleway|Sanchez|Shrikhand|Teko" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper"> <!-- content container -->
        <!-- Navigation bar section -->
        <div id="header">
            <ul>
               <li class="to-left"><a>SENDIT</a></li> 
               <li class="to-right trigger point-it" data-modal="login">Login</li>
               <li class="to-right trigger point-it" data-modal="signup">Signup</li>
               <li class="to-right">Home</li>
           </ul>
        </div>
        <!-- Main content container -->
        <div id="content">
                <!-- Jumbotrone header section -->
        <div id="jumbo"> <!-- the header image would be attached to this div via css -->
          <div class="row">
            <h1 class="col-md-4 to-left main-margin" id="move-down">SENDIT</h1>
            <h3 class="col-md-1 to-left drop-down main-margin" id="text-anim">A package delivery solution you can trust</h3>
          </div>
          <div class="row">
              <div class="col-md-3-4">
                <button class="btn btn-primary text-color to-right" id="check-out">Check us out</button>
              </div>
          </div>
        </div>
            <!-- The footer container -->
        <div id="footer" class="center-it">
            <p><span>SENDIT Parcel Delivery Service</span> Copyright 2018</p>
        </div>
        <div class="hidden modal" id="signup">
            <div class="row">
                <div class="modal-design">
                    <h1 class="center-it">Signup Form</h1>
                    <p class="point-it dismiss">x</p>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="first-name">First Name: </label>
                            <input class="form-control" name="firstName" type="text">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name: </label>
                            <input class="form-control" name="lastName" type="text">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Username: </label>
                            <input class="form-control" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Other Names: </label>
                            <input class="form-control" name="otherNames" type="text">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email: </label>
                            <input class="form-control" name="email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="message">User type</label>
                            <select class="form-control" name="isAdmin">
                              <option value="0">User</option>
                              <option value="1">Admin</option>
                            </select>
                        </div>
                        <button class="btn-small btn-primary shift-center">Signup</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="hidden modal" id="login">
            <div class="row">
                <div class="modal-design">
                    <h1 class="center-it">Login Form</h1>
                    <p class="point-it dismiss">x</p>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="email">Your Email: </label>
                            <input class="form-control" name="email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="email">Password: </label>
                            <input class="form-control" name="password" type="password">
                        </div>
                        <button class="btn-small btn-primary shift-center">Login</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </body>
    <script>
        var status = 0;
        var currentModal = "";
        window.onload = function(){
          startAnimation();
          var classname = document.getElementsByClassName("trigger");
          Array.from(classname).forEach(function(element) {
            element.addEventListener('click', toggleModal);
          });
          var dismissname = document.getElementsByClassName("dismiss");
          Array.from(dismissname).forEach(function(element) {
            element.addEventListener('click', dismissModal);
          });
        }
        function toggleModal(e){ 
            var elem = e.target.getAttribute('data-modal');
            if(currentModal && currentModal !== elem ) {
              document.getElementById(currentModal).classList.add('hidden');
              document.getElementById(elem).classList.remove('hidden');              
            }
            else{
              console.log(elem, 'id element');
              document.getElementById(elem).classList.toggle('hidden');
            }
            currentModal = elem;
        }
        function dismissModal(){
            console.log(currentModal, "currentModal");
            if(currentModal) {
              document.getElementById(currentModal).classList.add('hidden');
              currentModal = null;
            }
        }
        function animateText(){
            if(status == 0){
                document.getElementById('text-anim').innerText = "We deliver packages promptly";
                status = 1;
            }
            else if(status == 1){
                document.getElementById('text-anim').innerText = "You can check parcel status at any time";
                status = 2;
            }
            else if(status == 2){
                document.getElementById('text-anim').innerText = "Our service is cheap and reliable";
                status = 3;
            }
            else{
                document.getElementById('text-anim').innerText = "A package delivery solution you can trust";
                status = 0;
            }
        }
        function startAnimation(){
            var startAnim = setInterval(animateText, 3000);
        }
    </script>
</html>
